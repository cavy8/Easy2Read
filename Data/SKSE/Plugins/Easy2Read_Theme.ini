; Easy2Read Theme Configuration
; This file controls the visual appearance of the Easy2Read overlay

[Font]
; Font preset: Default, Dyslexic, or Custom
; Default = Skyrim-style font (uses ImGui default)
; Dyslexic = OpenDyslexic font (requires OpenDyslexic.ttf in Data/SKSE/Plugins/Easy2Read/)
; Custom = Uses the CustomFontFile path below
FontPreset = Default

; Path to custom font file (only used when FontPreset = Custom)
; Path is relative to Skyrim's Data folder
CustomFontFile = SKSE/Plugins/Easy2Read/CustomFont.ttf

; Font size in pixels
FontSize = 24

[Colors]
; Colors are specified as RGB values (0-255)
; Format: R,G,B

; Title text color
TitleColorR = 255
TitleColorG = 255
TitleColorB = 255

; Body text color
BodyColorR = 255
BodyColorG = 255
BodyColorB = 255

; Window background color
WindowColorR = 20
WindowColorG = 20
WindowColorB = 25

[Window]
; Window dimensions in pixels
Width = 800
Height = 600

; Window transparency (0-100, where 100 is fully opaque)
Opacity = 90
