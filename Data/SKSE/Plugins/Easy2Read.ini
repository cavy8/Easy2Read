[General]
; Hotkey scancode (default F = 33 decimal, 0x21 hex)
; See https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
ToggleKey = 33

[Font]
; Font preset: default, dyslexic, or custom
; - default: Roboto (clean, highly readable)
; - dyslexic: OpenDyslexic (accessibility font)
; - custom: Uses CustomFontFile path below
Font = default

; Path to custom font file (only used when Font = custom)
; Can be relative to game folder or absolute path
CustomFontFile = Data/fonts/MyFont.ttf

; Font size in pixels
FontSize = 18.0

[Window]
; Window dimensions in pixels
Width = 600.0
Height = 400.0

; Background opacity (0.0 = transparent, 1.0 = opaque)
BackgroundAlpha = 0.95

; Close overlay when clicking outside the window (true/false)
CloseOnClickOutside = false

; Colors in RGBA hex format
TextColor = E0E0E0FF
BackgroundColor = 1A1A1AFF
