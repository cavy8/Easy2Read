; Easy2Read Theme Configuration
; This file controls the visual appearance of the Easy2Read overlay

[Font]
; Font preset: Sovngarde, Dyslexic, ImGui, or Custom
; Sovngarde = Skyrim-themed font (default, requires Sovngarde-Bold.ttf in Easy2Read folder)
; Dyslexic = OpenDyslexic font (requires OpenDyslexic-Regular.otf in Easy2Read folder)
; ImGui = Built-in ImGui default font (no font file needed)
; Custom = Uses the CustomFontFile path below
FontPreset = Custom

; Path to custom font file (only used when FontPreset = Custom)
; Path is relative to Skyrim's Data folder
CustomFontFile = SKSE/Plugins/Easy2Read/FuturaPTMedium.otf

; Font size in pixels (for body text)
FontSize = 30

; Title scale multiplier (1.0 = same as body, 1.2 = 20% larger)
TitleScale = 1.2

; Language/Unicode support level - controls which character sets are loaded
; Higher levels use more RAM but support more languages
; Latin = Basic Latin only (~0.5 MB) - English, basic Western European
; European = Latin + Cyrillic + Greek (~2-4 MB) - Full European language support (default)
; Asian = European + CJK common (~10-20 MB) - Chinese/Japanese/Korean common characters
; Full = All available glyphs (~50-100 MB) - Maximum Unicode coverage
LanguageSupport = European

[Colors]
; Colors are specified as RGB values (0-255)

; Title text color (warm gold by default)
TitleColorR = 255
TitleColorG = 255
TitleColorB = 255

; Body text color
BodyColorR = 255
BodyColorG = 255
BodyColorB = 255

; Window background color
WindowColorR = 0
WindowColorG = 0
WindowColorB = 0

; Window border color
BorderColorR = 0
BorderColorG = 0
BorderColorB = 0
BorderSize = 0.0

; Separator line color (between title and body)
SeparatorColorR = 255
SeparatorColorG = 255
SeparatorColorB = 255

[Scrollbar]
; Scrollbar background color
BackgroundColorR = 150
BackgroundColorG = 150
BackgroundColorB = 150

; Scrollbar thumb (handle) color
ThumbColorR = 255
ThumbColorG = 255
ThumbColorB = 255

; Scrollbar thumb hover color
ThumbHoverColorR = 255
ThumbHoverColorG = 255
ThumbHoverColorB = 255

; Scrollbar size and style
Size = 14
Rounding = 0

; Scroll speed (pixels per scroll wheel tick)
ScrollSpeed = 50

[Window]
; Window dimensions as percentage of screen size (0-100)
WidthPercent = 50
HeightPercent = 70

; Window corner rounding in pixels
Rounding = 0

; Padding inside window in pixels
Padding = 20

[Visibility]
; Toggle visibility of UI elements (true/false)

; Show the book title at the top of the overlay
ShowTitle = true

; Show the separator line between title and body text
ShowSeparator = true

; Show the window border
ShowBorder = false

; Show the scrollbar track/background
ShowScrollbarTrack = false

[Transparency]
; Per-element transparency (0-100, where 100 is fully opaque)
; Note: Text transparency is not configurable - text always renders at full opacity

; Window background transparency
WindowAlpha = 80

; Border transparency
BorderAlpha = 80

; Separator line transparency
SeparatorAlpha = 80

; Scrollbar track/background transparency
ScrollbarTrackAlpha = 100

; Scrollbar thumb (handle) transparency
ScrollbarThumbAlpha = 100
