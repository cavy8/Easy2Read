; Easy2Read Configuration
; Main settings for the Easy2Read SKSE plugin

[General]
; Enable the book overlay feature (set to false to disable overlay entirely)
EnableOverlay = true

; Keyboard key code to toggle the overlay (default: 33 = F key)
; See https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
; Common keys:
;   F = 33 (0x21)
;   G = 34 (0x22)
;   H = 35 (0x23)
;   R = 19 (0x13)
;   Tab = 9
ToggleKey = 33

; Controller button to toggle the overlay (default: 0x8000 = Y button)
; Common Xbox controller button codes (may vary by controller):
;   Y = 0x8000 (32768)
;   B = 0x2000 (8192)
;   A = 0x1000 (4096)
;   X = 0x4000 (16384)
ControllerToggleButton = 32768

; Scroll speed when using controller right thumbstick (default: 5.0)
ControllerScrollSpeed = 5.0

[TextSanitization]
; Enable text sanitization to replace unsupported Unicode characters (tofu)
Enable = true

; Mode options:
;   On         - Replace unsupported characters with ASCII equivalents
;   DetectOnly - Log unsupported characters but don't modify text
;   Off        - Disable text sanitization entirely
Mode = On

; Enable debug mode - logs verbose sanitization info to Easy2Read.log
; Useful for troubleshooting which characters are being replaced
DebugMode = false

; Log all character replacements to Easy2Read.log
LogReplacements = false

; Maximum string expansion ratio (prevents pathological cases)
; A value of 3.0 means output can be at most 3x the input length
MaxExpansionRatio = 3.0

[TextSanitization.Hooks]
; Enable/disable individual text sanitization hooks
; Set to false to disable a specific hook if it causes issues

; DESC/CNAM records (books, items, spells, perks)
EnableDescriptionHook = true

; Dialogue subtitles (INFO NAM1)
EnableDialogueHook = true

; Dialogue menu options (DIAL FULL, INFO RNAM)
EnableDialogueMenuHook = true

; Quest journal descriptions (QUST CNAM)
EnableQuestHook = true

; Map marker names - detection only (REFR FULL)
EnableMapMarkerHook = true

; NPC names - detection only (NPC FULL)
EnableNpcNameHook = true

; Theming options are in a separate file: Easy2Read_Theme.ini
