; Easy2Read Image Mappings - Vanilla Illuminated Letters
; 
; This file maps image paths to text replacements.
; Used to convert illuminated letters and images in books to readable text.
;
; Format: imagePath = replacement text
; The image path should match what's in the book (without the img:// prefix)
;
; Other mod authors can add their own .ini or .txt files to this folder
; and Easy2Read will load all of them.

[Mappings]
; Illuminated Letters - Capital letters used at the start of chapters
Textures/Interface/Books/Illuminated_Letters/A_letter.png = A
